<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .Container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .text {
            text-align: center;
            margin-bottom: 20px;
        }

        .text h3 {
            color: #4CAF50;
        }

        .form-section {
            margin-bottom: 30px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        .form-section h3 {
            color: #2196F3;
            margin-bottom: 15px;
        }

        .input-1, .input-2, .input-n1 {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #4CAF50;
            outline: none;
        }

        .checkbox {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .checkbox input {
            margin-right: 10px;
        }

        .link {
            margin-bottom: 15px;
        }

        .link a {
            color: #2196F3;
            text-decoration: none;
        }

        .link a:hover {
            text-decoration: underline;
        }

        .button {
            text-align: center;
        }

        .btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .text-2 {
            text-align: center;
            margin-top: 10px;
            font-style: italic;
            color: #555;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .Container {
                padding: 15px;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="Container">
        <div class="text">
            <h3>Login Form</h3>
        </div>

        <!-- Login Section -->
        <div class="form-section">
            <div class="input-1">
                <label for="username">Username:</label>
                <input type="text" id="username" placeholder="Username">
            </div>
            <div class="input-2">
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Password">
            </div>
            <div class="checkbox">
                <label for="rememberMe">
                    <input type="checkbox" id="rememberMe" checked> Remember Me
                </label>
            </div>
            <div class="link">
                <a href="#Forgot Password">Forgot Password</a>
            </div>
            <div class="button">
                <button (click)="onLogin()" class="btn">Login</button>
            </div>
            <div class="text-2">
                <i>If you are not registered, please register</i>
            </div>
        </div>

        <!-- Registration Section -->
        <div class="form-section">
            <h3>Register Form</h3>
            <div class="input-n1">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" placeholder="First Name">
            </div>
            <div class="input-n1">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" placeholder="Last Name">
            </div>
            <div class="input-n1">
                <label for="email">Email id:</label>
                <input type="email" id="email" placeholder="Email id">
            </div>
            <div class="input-n1">
                <label for="mobile">Mobile No:</label>
                <input type="text" id="mobile" placeholder="Mobile No.">
            </div>
            <div class="input-n1">
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Password">
            </div>
            <div class="input-n1">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" placeholder="Confirm Password">
            </div>
            <div class="input-n1">
                <button (click)="onRegister()" class="btn">Register</button>
            </div>
        </div>
    </div>
</body>
</html>
